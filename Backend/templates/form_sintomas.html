<div class="shadow p-3 mb-5 card tarjeta">
  <div class="card-body">
    <div class="form-header">
      <h3 class="card-title">Formulari de Símptomes</h3>
    </div>
    <p>¿Quins d'aquets síntomes presentes?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="increment_o_aparcio_ofeg" {% if pac.sintomas['increment_o_aparcio_ofeg'] %}checked{% endif %}>
      <label class="form-check-label">
        Increment o aparició d’ofeg
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="tos_en_els_darrers_dies" {% if pac.sintomas['tos_en_els_darrers_dies'] %}checked{% endif %}>
      <label class="form-check-label">
          Tos en els darrers dies (màxim darreres 2 setmanes)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="increment_mucositat" {% if pac.sintomas['increment_mucositat'] %}checked{% endif %}>
      <label class="form-check-label">
          Increment mucositat
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="congestio_nasal" {% if pac.sintomas['congestio_nasal'] %}checked{% endif %}>
      <label class="form-check-label">
          Congestió nasal
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="dolor_gola" {% if pac.sintomas['dolor_gola'] %}checked{% endif %}>
      <label class="form-check-label">
          Dolor gola
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="febre" {% if pac.sintomas['febre'] %}checked{% endif %}>
      <label class="form-check-label">
          Febre
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="dolor_toracic" {% if pac.sintomas['dolor_toracic'] %}checked{% endif %}>
      <label class="form-check-label">
          Dolor toràcic
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="xiulets" {% if pac.sintomas['xiulets'] %}checked{% endif %}>
      <label class="form-check-label">
          Xiulets
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Mal estat general
      </label>
    </div>
    <div class="my-3">
      <label class="form-label">Altres símptomes</label>
      <textarea class="form-control" rows="2"></textarea>
    </div>
    {% if sin_todos %}

    <hr class="my-4">
    <div>
      <p>¿Quines condicions té el pacient?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Desaturacio
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Increment respiracions
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Tiratge muscular per respirar
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Ofeg en repos
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          Auscultacio de xiulets
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="mal_estat_general" {% if pac.sintomas['mal_estat_general'] %}checked{% endif %}>
      <label class="form-check-label">
          To blau distal
      </label>
    </div>
    <div class="my-3">
      <label class="form-label">Altres condicions</label>
      <textarea class="form-control" rows="2"></textarea>
    </div>
    {% endif %}
