{% include 'header_con_todo.html' %}

<form action="/guardar_sintomas?correr_algo=1" method="POST">
  <input type="hidden" name="id" value="{{ pac.id }}">
  {% set sin_todos = True %}
  {% include 'form_sintomas.html' %}
  <hr class="my-4">
  <button class="w-100 btn btn-primary" type="submit">Continuar</button>
  </div></div>
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Diagnóstico</h3>
    <!--# Tipos de diagnóstico:
# - concret_pneumo
# - concret_no_pneumo
# - no_concret-->
    <input type="radio" class="btn-check" name="diag" value="concret_pneumo" id="concret_pneumo" autocomplete="off" checked>
    <label class="btn" for="concret_pneumo">Pneumònia</label>

    <input type="radio" class="btn-check" name="diag" value="concret_no_pneumo" id="concret_no_pneumo" autocomplete="off">
    <label class="btn" for="concret_no_pneumo">No pneumònia</label>

    <input type="radio" class="btn-check" name="diag" value="no_concret" id="no_concret" autocomplete="off" disabled>
    <label class="btn" for="no_concret">Se desconoce</label>
  </div>
</div>
</form>
{% include 'footer_con_todo.html' %}
